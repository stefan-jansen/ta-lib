[tox]
envlist = py{37,38,39,310}
isolated_build = True
skip_missing_interpreters = True
minversion = 3.23.0
requires = setuptools >=42.0.0
           pip >=21.0
           wheel >0.36.0
           Cython >0.29.21,<3
           numpy <1.23
           tox-gh-actions

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv:py38]
; Without this line uploading reports to codecov doesn't work
usedevelop = True
deps =
    pytest==6.2.5
    pytest-cov
    pytest-xdist
    numpy <1.23

setenv =
    MPLBACKEND = Agg

changedir = tmp
extras = test
commands =
    pytest -n 8

[testenv:ci_tests]
usedevelop = True
deps =
    pytest==6.2.5
    pytest-cov
    pytest-xdist
    numpy <1.23

changedir = tmp
extras = test
commands =
    pytest -n 8 {toxinidir}/tests
